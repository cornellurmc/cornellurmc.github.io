<!-- Header -->
<header id="header" class="alt">
  <h1><a href="index.html">URMC</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="/">Home</a></li>

            {% for page in site.pages %}
            {% if page.title %}
            <li><a title="{{ page.title }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}

          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
